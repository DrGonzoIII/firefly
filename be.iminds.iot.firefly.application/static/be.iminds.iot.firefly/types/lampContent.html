        <div class="modal-header">
            <button type="button" class="close" ng-click="cancel()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        
            <h3 class="modal-title">{{thing.name}}</h3>
        </div>
        <div class="modal-body">
        	<p>Configure the lamp level and color...</p>
        	<form role="form" class="form-horizontal">
				<div id="form-level" class="form-group">
					<label for="level" class="col-sm-3 control-label">Level:</label>
					<div class="col-sm-6">
						<input type="text" class="form-control" ng-model="thing.level" value="{{thing.level}}">
					</div>
				</div>		          
				<div id="form-color" class="form-group">
					<label for="color" class="col-sm-3 control-label">Color:</label>
					<div class="col-sm-3">
						<input type="color" class="form-control" ng-model="thing.color" value="{{thing.color}}">
					</div>
					<div class="col-sm-3">
						<input type="text" class="form-control" ng-model="thing.color" value="{{thing.color}}">
					</div>
				</div>
				<button class="btn" ng-click="toggle()">Toggle</button>
			</form>		
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="ok()">OK</button>
        </div>
