 		<div class="modal-header">
       		<button type="button" class="close" ng-click="cancel()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
 
			<h4 class="modal-title">Configure rule</h4>
		</div>
				  
		<div class="modal-body">
		  
			<div class="row">
          		<div class="col-xs-6">
          			<div class="form-group"><!-- Source Things -->
          				<label for="sourceSelect">Select source Thing:</label>
          				<select class="form-control" id="sourceSelect" ng-model="source" 
          					ng-options="thing.name for (id, thing) in things"></select>
          			</div>
          			<div class="icon icon-{{sources.type}}"></div>
          			<div class="name">{{sources.name}}</div>
          		</div>
          		<div class="col-xs-6">
          		     <div class="form-group"><!-- Destination Things -->
          				<label for="destinationSelect">Select destination Thing:</label>
          				<select class="form-control" id="destinationSelect" ng-model="destination" 
          					ng-options="thing.name for (id, thing) in things"></select>
          			</div>
          			<div class="icon icon-{{destinations.type}}"></div>
          			<div class="name">{{destinations.name}}</div>
          		</div>
          	</div>	
          	<div class="row">
          		<div class="col-xs-10 col-xs-offset-1">
	          		<!-- Matching rules -->
					<div class="form-group">
						<label for="ruleSelect">Select rule:</label>
						<select class="form-control" id="ruleSelect" multiple ng-multiple="false" 
							ng-model="template" ng-options="rule.description for rule in templates | ruleFilter:source:destination"></select>
					</div>
				</div>
          	</div>
		</div>
				  
		<div class="modal-footer">
            <button class="btn btn-primary" ng-click="ok()">Save</button>
		</div>
