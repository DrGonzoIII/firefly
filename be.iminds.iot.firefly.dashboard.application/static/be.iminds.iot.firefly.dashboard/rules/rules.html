 		<div class="modal-header">
       		<button type="button" class="close" ng-click="cancel()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
 
			<h4 class="modal-title">IoT Rules Engine</h4>
		</div>
				  
		<div class="modal-body">
			  <p>Here you see an overview of all enabled rules</p>
			  <ul class="list-group" style="min-height:15em">
			  	<li ng-repeat="rule in rules" class='list-group-item'>{{rule.description}}<button type='button' class='close' ng-click='remove($index)'><span aria-hidden='true'>&times;</span><span class='sr-only'>Delete</span></button></li>
			  </ul>
			  <div ng-show="rules.length == 0">No rules configured, add a first rule by clicking the 'Add' button</div>
		</div>
				  
		<div class="modal-footer">
            <button class="btn btn-primary" ng-click="create()">Add</button>
		</div>
